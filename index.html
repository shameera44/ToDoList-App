<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h1 class="mt-5 text-center ">TO DO LIST APP</h1>
    <div class="container" id="first">
        <div class="row">
            <div class="col-md-6 col-lg-4 mt-4 ">
                <label for="">Name:</label>
                <input type="text" id="nameinput" placeholder="Enter Name" required>
            </div>
            <div class="col-md-6 col-lg-4 mt-4">
                <label for="">AGE:</label>
                <input type="number" id="ageinput" placeholder="enter age" required>
            </div>
            <div class="col-md-6 col-lg-4 mt-4">
                <label for="">JOB:</label>
                <input id="jobinput" type="text" placeholder="enter job" required>
            </div>

            <div class="col-md-6 col-lg-4 mt-5 ">
                <button id="addbtn" class="btn btn-primary fw-bold">ADD</button>
            </div>
            <div class="col-md-6 col-lg-4 mt-5 ">
                <button id="deletebtn" class="btn btn-danger fw-bold">DELETE</button>
            </div>
            <div class="col-md-6 col-lg-4 mt-5 ">
                <button id="editbtn" class="btn btn-success fw-bold">EDIT</button>
            </div>

        </div>
        <ul id="displaylist" class="list-group mt-5"></ul>
    </div>




    <script src="JS/script.js"></script>
</body>

</html>
